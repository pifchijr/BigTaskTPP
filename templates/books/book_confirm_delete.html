{% extends 'base.html' %}

{% block content %}
  <h2>Удаление книги</h2>
  <p>Вы уверены, что хотите удалить книгу <strong>"{{ book.title }}"</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}

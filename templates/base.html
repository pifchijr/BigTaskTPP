<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
</head>
<body>
    <header>
        <h1>Моя библиотека</h1>
        <nav>
            <a href="{% url 'home' %}">Главная</a> |
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Профиль</a> |
                <a href="{% url 'login' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a> |
                <a href="{% url 'signup' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <hr>

    {% block content %}
    {% endblock %}
</body>
</html>
